components:
  parameters:
    pageCursor:
      name: page_cursor
      in: query
      required: false
      schema:
        type: string
      description: Cursor for pagination (base64-encoded ID)
    pageSize:
      name: page_size
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 500
      description: Number of items per page

  schemas:
    ####################################
    # Common error response
    ####################################
    ResponseError:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - message
            - details
          properties:
            message:
              type: string
            details:
              type: array
              items:
                type: string

    ####################################
    # Namespaces
    ####################################
    CreateNamespaceRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the Namespace

    Namespace:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          description: Namespace ID
        name:
          type: string
          description: Namespace name

    ####################################
    # Operators
    ####################################
    CreateOperatorRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the Operator

    UpdateOperatorRequest:
      type: object
      properties:
        name:
          type: string
      required:
        - name

    Operator:
      required:
        - id
        - namespace_id
        - jwt
        - name
        - public_key
        - status
      type: object
      properties:
        id:
          type: string
          description: Operator ID
        namespace_id:
          type: string
          description: Namespace ID
        jwt:
          type: string
          description: Raw operator JWT
        name:
          type: string
          description: Operator name
        public_key:
          type: string
          description: NATS public key
        status:
          $ref: '#/components/schemas/OperatorNATSStatus'
      description: Common response for Operator endpoints

    OperatorNATSStatus:
      type: object
      required:
        - connected
      properties:
        connected:
          type: boolean
        connect_time:
          type: integer
          nullable: true
          description: unix time of when the Operator's NATS server connected via a Proxy Agent

    ####################################
    # Accounts
    ####################################
    CreateAccountRequest:
      type: object
      properties:
        name:
          type: string
        limits:
          $ref: '#/components/schemas/AccountLimits'
      required:
        - name

    UpdateAccountRequest:
      type: object
      properties:
        name:
          type: string
        limits:
          $ref: '#/components/schemas/AccountLimits'
      required:
        - name

    Account:
      type: object
      required:
        - id
        - namespace_id
        - operator_id
        - jwt
        - name
        - public_key
        - limits
      properties:
        id:
          type: string
          description: Account ID
        namespace_id:
          type: string
          description: Namespace ID
        operator_id:
          type: string
          description: The operator owning this account
        jwt:
          type: string
          description: Raw account JWT
        name:
          type: string
        public_key:
          type: string
          description: NATS public key for this account
        limits:
          $ref: '#/components/schemas/AccountLimits'

    AccountLimits:
      type: object
      properties:
        subscriptions:
          type: integer
          nullable: true
        payload_size:
          type: integer
          nullable: true
        imports:
          type: integer
          nullable: true
        exports:
          type: integer
          nullable: true
        connections:
          type: integer
          nullable: true
        user_jwt_duration_secs:
          type: integer
          nullable: true
          description: Expiry duration (in seconds) for User JWTs under this Account

    ####################################
    # Users
    ####################################
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
        limits:
          $ref: '#/components/schemas/UserLimits'
      required:
        - name

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        limits:
          $ref: '#/components/schemas/UserLimits'
      required:
        - name
      description: Update a userâ€™s name or limits

    User:
      required:
        - id
        - namespace_id
        - operator_id
        - account_id
        - name
