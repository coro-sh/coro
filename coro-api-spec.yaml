openapi: 3.0.3
info:
  title: Coro API
  version: "0.0.1"
servers:
  - url: http://localhost:5400/api/v1
    description: Local development server
paths:
  ####################################
  # Namespace endpoints
  ####################################
  /namespaces:
    post:
      summary: Create a Namespace
      operationId: createNamespace
      tags:
        - Namespaces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNamespaceRequest'
      responses:
        '201':
          description: Namespace created
          content:
